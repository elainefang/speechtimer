<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Speech Timer</title>
  <link href="css/style.css" rel="stylesheet"/>
  <link href="css/bootstrap.css" rel="stylesheet" media="screen">
  <script src="js/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>
</head>

<body>
  <div class="container">
    <div class="row my-3">
      <div class="col-xs-12 my-3">
        <h1>Speech Timer</h1>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-xs-8">
        <div class="light"></div>
      </div>
      <div class="col-xs-4 time-display">
        <span class="time-remaining"></span>
      </div>
    </div>
    <div class="row my-3 py-3">
      <div class="col-xs-12">
        <button class="start-timer one-two-min">1-2 Minutes</button>
        <button class="start-timer two-three-min">2-3 Minutes</button>
        <button class="start-timer four-six-min">4-6 Minutes</button>
        <button class="start-timer five-seven-min">5-7 Minutes</button>
        <button class="start-timer eight-ten-min">8-10 Minutes</button>
        <button class="stop-timer">RESET</button>
      </div>
    </div>
  </div>
</body>
</html>
